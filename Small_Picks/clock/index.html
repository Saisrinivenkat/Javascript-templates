<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>
<body>
  <h1 class="title">Hey Clock You Stop!</h1>
  <div class="clock">
    <div class="hand hour" data-hour></div>
    <div class="hand min" data-minute></div>
    <div class="hand sec" data-second></div>
    <div class="no no1">1</div>
    <div class="no no2">2</div>
    <div class="no no3">3</div>
    <div class="no no4"><span>4</span></div>
    <div class="no no5"><span>5</span></div>
    <div class="no no6"><span>6</span></div>
    <div class="no no7"><span>7</span></div>
    <div class="no no8">8</div>
    <div class="no no9"><span>9</span></div>
    <div class="no no10">10</div>
    <div class="no no11">11</div>
    <div class="no no12">12</div>
  </div>
</body>
</html>
